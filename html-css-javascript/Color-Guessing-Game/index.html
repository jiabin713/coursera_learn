<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Guessing Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body onload="do_game()">
<script>
var colors = ['cyan', 'blue', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
var target;
var guess_input;
var guesses = 0;
var finished = false;
var myBody;

function do_game() {
    var random_number = Math.floor(Math.random()*colors.length);
    target = colors[random_number];

    while (!finished) {
        guess_input = prompt("I am think of one of these colors: \n\n"+
                            colors.sort()+"\n\n"+
                            "what color am I think of?");

        guesses += 1;
        finished = check_guess();   
    }
}

function check_guess() {
    if (!(colors.indexOf(guess_input) >= 0)) {
        alert("Sorry, I don't recognize your color.\n\n"+
            "Please try again.");
        return false;
    }
    if (guess_input > target) {
        alert("Sorry, your guess is not correct! \n\n"+
            "Hint: your color is alphabetically higher than mine.\n\n"+
            "Please try again.");
        return false;
    }
    if (guess_input < target) {
        alert("Sorry, your guess is not correct! \n\n"+
            "Hint: your color is alphabetically lower than mine.\n\n"+
            "Please try again.");
        return false;
    }
    
    myBody = document.getElementsByTagName("body")[0];
    myBody.style.background = target;

    alert("Congratulations! You have guessed the color!\n\n"+
        "It took you "+ guesses +" guesses to finish the game!\n\n"+
        "You can see the colour in the background.");
    return true;
}

</script>
</body>
</html>
